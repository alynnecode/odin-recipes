<h1>Chicken Thighs Recipe"</h1>
<img src="chickenimage.jpeg">
<h2>Thighs in vegetables</h2>
<ul>
    <li>2 lbs of chicken thighs</li>
    <li>2 Gravy</li>
    <li>Chicken stock</li>
    <li>Salt</li>
    <li>Pepper</li>
    <li>1 onion</li>
</ul>
<ol>
    <li>Put the thighs in the broth for 2 hours</li>
    <li>Mixed salt pepper and onion</li>
    <li>Back at 375 degrees for two hours</li>
    <li>Cup up and serve</li>
</ol>
